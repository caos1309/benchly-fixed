workflows:
  ios-web-build:
    name: iOS and Web Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean project
        script: |
          flutter clean
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS for simulator
        script: |
          flutter build ios --simulator --debug --ios-deployment-target=12.0
      - name: Build Web
        script: |
          flutter build web
    artifacts:
      - build/ios/iphonesimulator/*.app
      - build/web/**
